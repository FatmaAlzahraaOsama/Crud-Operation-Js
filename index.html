<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="row py-5">

            <div class="col-md-9 m-auto">
                <div>
                    <label for="productNameInput">product name</label>
                    <input type="text" class="form-control" oninput="validationProductName(this.value)" id="productNameInput">
                 </div>
                 
                 <div>
                    <label for="productPriceInput">product Price</label>
                    <input type="number" class="form-control" oninput="validationProductPrice(this.value)" id="productPriceInput">
                 </div>
                 
                 <div>
                    <label for="productCategoInput">product Category</label>
                    <input type="text" class="form-control" placeholder="Choose mobile or tv or device" oninput="validationProductCategory(this.value)" id="productCategoInput">
                 </div>
                 
                 <div>
                    <label for="productDescInput">product Description</label>
                    <textarea name="" class="form-control" oninput="validationProductDesc(this.value)" id="productDescInput"  cols="30" rows="5"></textarea>
                 </div>
                 <div>
                    <button class="btn btn-info my-2" id="addBtn" onclick="addProduct()"> Add product</button>
                    <button class="btn btn-info my-2" onclick="clearForm()">Reset</button>    
    
                 </div>
            </div>

        </div>
    </div>



    <div class="container">
        <div class="row py-5">

            <div class="col-md-9 m-auto">
                <input type="text" oninput="search(this.value)" class="form-control" placeholder="search by Name" name="" id="">
                <table class="table text-center">
                    <thead>
                        <th>index</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Product Category</th>
                        <th>Product Desc</th>
                        <th>Update</th>
                        <th>Delete</th>

                    </thead>
                    <tbody id="tableBody">
         
                    </tbody>
                </table>
            </div>
        </div>
    </div>







    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
